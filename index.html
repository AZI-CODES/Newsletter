<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
<linK rel= preconnect href= "https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family-Roboto:wght@400;700&display=swap"
rel="stylesheet" />
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container">
    <div class="container--left">
      <div class="container--top-left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          
          <li><img src="./assets/images/icon-list.svg" alt="icon-list">Product discovery and building what matters</li>
          
          <li><img src="./assets/images/icon-list.svg" alt="icon-list">Measuring to ensure updates are a success</li>
          
          <li><img src="./assets/images/icon-list.svg" alt="icon-list">And much more!</li>
        </ul>
      </div>
      <div class="container--bottom-left">
        <div class="container--bottom-left-form">
          <form class="left-bottom-form" action="">
            <label for="email">Email address</label>
            <input type="email" placeholder="email@company.com">
            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="container--right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" class="desktop" alt="">
      <img src="./assets/images/illustration-sign-up-mobile.svg" class="mobile" alt="">
    </div>
  </div>
</body>
</html>
